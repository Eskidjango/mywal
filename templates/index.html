{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
      Привет, {{ user.username }}!
      <br>
      <a href="/logout">Выход</a>
    {% else %}
      <a href="/login">Вход</a>
      <br>
      <a href="/register">Регистрация</a>
    {% endif %}
{% endblock %}
